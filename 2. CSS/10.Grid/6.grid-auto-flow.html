<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container {
            margin: 100px;
            width: 600px;
            display: grid;
            grid-template: repeat(3, 100px) / repeat(3, 1fr);

            grid-auto-flow: row dense;
        }
        .item {
            border: 10px solid red;
        }
        .item:nth-child(1) {
            grid-column: span 2;
        }
        .item:nth-child(2) {
            grid-column: 2 / span 2;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
</div>
</body>
</html>
