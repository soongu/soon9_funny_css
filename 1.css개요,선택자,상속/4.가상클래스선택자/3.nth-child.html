<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        .fruits li:nth-child(1) {
            color: red;
        }
        .fruits li:nth-child(2n) {
            color: blue;
        }
        .fruits li:nth-child(n+4) {
            font-size: 20px;
        }

        /* food의 첫번째 자식요소가 p가 아니기 때문에 선택되지 않음 */
        .food p:nth-child(1) {
            color: yellowgreen;
        }

        /* 이러면 1번 3-1 모두 선택됨, 1만 선택하려면 > 로 다가가야 함 */
        .box-group div:first-child {
            color: red;
            font-weight: bold;
        }

    </style>
</head>
<body>
<ul class="fruits">
    <li>딸기</li>
    <li>사과</li>
    <li>바나나</li>
    <li>오렌지</li>
    <li>망고</li>
    <li>복숭아</li>
</ul>

<hr>

<div class="food">
    <div>짜장면</div>
    <p>볶음밥</p>
    <p>닭강정</p>
    <span>짬뽕</span>
</div>

<hr>

<div class="box-group">
    <div>1</div>
    <div>2</div>
    <div>3
        <div>3-1</div>
        <div>3-2</div>
        <div>3-3</div>
        <p>3-4</p>
    </div>
</div>
</body>
</html>
