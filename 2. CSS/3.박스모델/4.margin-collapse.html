
<!--
    # 마진 중복: 마진의 특정 값들이 중복되어 합쳐지는 현상
    
    1. 형제요소들의 mt와 mb가 만났을 때
    2. 부모요소의 mt와 자식요소의 mt가 만났을 때
    3. 부모요소의 mb와 자식요소의 mb가 만났을 때


    # 마진 중복 계산

    1. 둘다 양수 | 요소A : 30px | 요소B : 10px | 더 큰 값으로 중복 | 중복값: 30px
    2. 둘다 음수 | 요소A : -30px | 요소B : -10px | 더 작은 값으로 중복 | 중복값: -30px
    3. 각각 양수 음수 | 요소A : -30px | 요소B : 10px | -30 + 10 = -20 | 중복값: -20px
-->

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">

    <style>
      .parent {
          /*display: flex;*/
          width: 300px;
          height: 200px;
          background: cyan;

      }

      .child {
          width: 100px;
          height: 100px;
          background: tomato;
          /*margin: 20px; */
          margin-top: 50px; /* 부모요소와 자식요소의 윗면이 만나면 부모의 마진탑으로 사용됨. */
      }

      .box1 {
          width: 100px;
          height: 100px;
          background: orange;
          margin-bottom: -30px;
      }

      .box2 {
          width: 100px;
          height: 100px;
          background: green;
          margin-top: 10px;
      }
    </style>
</head>
<body>

<div class="parent">
    <div class="child"></div>
<!--    <div class="child"></div>-->
<!--    <div class="child"></div>-->
</div>

<div class="box1"></div>
<div class="box2"></div>

</body>
</html>
