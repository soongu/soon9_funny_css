<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            font-size: 30px;
            margin-bottom: 30px;
        }
        .font1 {
            /* 바탕체 계열 */
            font-family: serif;
        }
        .font2 {
            /* 고딕체 계열 */
            font-family: sans-serif;
        }
        .font3 {
            /* 가로폭이 동등한 글꼴 계열 */
            font-family: monospace;
        }
        .font4 {
            /* 필기체 계열 */
            font-family: cursive;
        }
        .font5 {
            /* 장식 글꼴 계열 */
            font-family: fantasy;
        }

        .fira {
            font-weight: 500;
            font-family: 'Fira Code', monospace;
        }
    </style>

    <!--    구글 웹폰트  -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&display=swap" rel="stylesheet"
</head>
<body>

<!--  div.font${Hello World!}*5 -->
<div class="font1">Hello World!</div>
<div class="font2">Hello World!</div>
<div class="font3">Hello World!</div>
<div class="font4">Hello World!</div>
<div class="font5">Hello World!</div>

<div class="fira">Hello World!</div>
</body>
</html>
