<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            width: 550px;
            height: 350px;
            border: 2px dashed gray;
            background-image: url("images/sky.jpg");
            background-repeat: no-repeat;
            /*background-position: right bottom;*/
            /*background-position: 100px 50px;*/
            background-position: center 50px;
            background-size: 200px;
        }
        .box2 {
            width: 550px;
            height: 350px;
            border: 2px solid gray;
            background: url("images/sky.jpg") no-repeat center 50px / 200px fixed;
        }
    </style>
</head>
<body>
<div class="box"></div>
<div class="box2"></div>
</body>
</html>
