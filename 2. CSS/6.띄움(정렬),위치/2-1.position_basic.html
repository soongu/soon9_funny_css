
<!--
    # position에 사용할 수 있는 속성값
    1. static : 유형 기준 없음 / 배치 불가능 ( 기본값 )
    2. relative : 요소 자신을 기준으로 배치
    3. absolute : 위치상 부모 요소를 기준으로 배치
    4. fixed : 브라우저를 기준으로 배치
    5. sticky : 스크롤 영역 기준으로 배치
-->

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        .parent {
            width: 400px;
            height: 300px;
            border: 4px dashed lightgray;
            margin-top: 100px;
            margin-left: 100px;
            /* position: relative; */
        }
        .child {
            width: 150px;
            height: 100px;
            background: tomato;
            border: 4px dashed red;
            border-radius: 10px;
            position: absolute;
            top: 50px;
            left: 100px;
        }
    </style>
</head>
<body>

<div class="parent">
    <div class="child"></div>
</div>


</body>
</html>
