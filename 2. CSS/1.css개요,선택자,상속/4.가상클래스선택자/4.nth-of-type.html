<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        /* 이경우 nth-child를 쓰면 지목하지 못함 */
        .food p:nth-of-type(1) {
            color: red;
        }

        .fruits li:not(.apple) {
            color: blue;
        }
    </style>
</head>
<body>
<div class="food">
    <div>짜장면</div>
    <p>볶음밥</p>
    <p>닭강정</p>
    <span>짬뽕</span>
</div>

<hr>

<ul class="fruits">
    <li>딸기</li>
    <li class="apple">사과</li>
    <li>바나나</li>
    <li>복숭아</li>
</ul>

</body>
</html>
