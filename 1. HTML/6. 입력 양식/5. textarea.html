<!DOCTYPE html>
<html lang="ko">
<head>

    <title>Title</title>

    <style>
        textarea {
            padding: 10px;
            line-height: 1.5;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-shadow: 1px 1px 1px #999;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }

</head>

<label for="story">Tell us your story:</label>
<textarea id="story" name="story"
          rows="5" cols="33">
</textarea>

</html>
