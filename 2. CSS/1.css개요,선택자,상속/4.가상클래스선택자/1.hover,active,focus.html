<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        a:hover {
            font-weight: bold;
            font-size: 20px;
        }

        .box {
            width: 100px;
            height: 100px;
            background: tomato;
            transition: 0.4s; /* 변환 */
        }

        .box:hover {
            width: 200px;
        }

        .box:active {
            width: 300px;
            background: yellowgreen;
        }

        input {
            width: 100px;
            outline: none;
            border: 1px solid lightgray;
            padding: 5px 10px;
            transition: 0.4s;
        }

        input:focus {
            border-color: red;
            width: 200px;
        }
    </style>
</head>
<body>

<a href="https://google.com">Google!</a>
<div class="box"></div>
<br>
<input type="text">

</body>
</html>
