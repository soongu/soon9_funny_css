<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container {
            margin: 100px auto;
            width: 400px;
            height: 400px;
            border: 5px solid;
            display: grid;
            grid-template-rows: repeat(2, 1fr);
            grid-template-columns: repeat(3, 1fr);

            justify-items: center;
            align-items: center;
        }
        .item {
            width: 100px;
            height: 100px;
            background: yellowgreen;
            border: 2px solid red;
            border-radius: 10px;
            font-size: 40px;
        }
        .item:nth-child(1) {
            order: 1;
        }
        .item:nth-child(3) {
            order: 5;
        }
        .item:nth-child(5) {
            order: -1;
        }

    </style>
</head>
<body>
<div class="container">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
</div>
</body>
</html>
