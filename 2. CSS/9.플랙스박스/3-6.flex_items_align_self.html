
<!--
    # align-self
    : align-items는 컨테이너 내의 모든 Items의 정렬 방법을 설정함.
    , 필요에 의해 일부 Item만 정렬 방법을 변경하고 싶다면 align-self를 사용
     이 속성은 align-items속성보다 우선함.
-->


<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        .container {
            height: 400px;
            border: 4px solid;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
        }

        .container .item {
            width: 100px;
            height: 100px;
            background: tomato;
            border: 4px dashed red;
            border-radius: 10px;
        }

        .container .item2 {
            align-self: flex-end;
        }
        .container .item4 {
            align-self: flex-start;
        }

        .container .item7 {
            align-self: stretch;
            height: auto;
        }



    </style>
</head>
<body>

<div class="container">
    <div class="item item1">1</div>
    <div class="item item2">2</div>
    <div class="item item3">3</div>
    <div class="item item4">4</div>
    <div class="item item5">5</div>
    <div class="item item6">6</div>
    <div class="item item7">7</div>
    <div class="item item8">8</div>
</div>
</body>
</html>
