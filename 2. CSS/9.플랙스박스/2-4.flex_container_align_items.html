<!--
    # align-items
    : 교차 축의 정렬 방법을 설정. Items가 한 줄일 경우 많이 사용.

    1. stretch : Container의 교차축을 채우기 위해 Items를 늘림. (기본값)
    2. flex-start : Items를 시작점으로 정렬
    3. flex-end : Items를 끝점으로 정렬
    4. center : Items를 가운데로 정렬
    5. baseline: Items를 문자 기준선에 정렬.
-->

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        .container {
            height: 400px;
            border: 4px solid;
            display: flex;
            flex-wrap: wrap;
            align-items: baseline;
            /*align-content: center;*/
        }

        .container .item {
            width: 150px;
            height: 100px;
            background: tomato;
            border: 4px dashed red;
            border-radius: 10px;

        }

        .container .item:nth-child(3) {
            font-size: 50px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="item">A</div>
    <div class="item">B</div>
    <div class="item">C</div>
    <div class="item">D</div>
    <div class="item">E</div>
    <div class="item">F</div>
</div>

</body>
</html>
