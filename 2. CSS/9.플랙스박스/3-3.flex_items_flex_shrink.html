
<!--
    # flex-shrink
    : Item의 감소 너비 비율을 설정,
      숫자가 크면 더 많은 너비가 감소함.
      Item이 가변 너비가 아니거나(auto), 값이 0일 경우 효과가 없음.
      기본값은 1
-->


<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        .container {
            border: 4px solid;
            display: flex;
            justify-content: center;
            align-content: center;
        }

        .container .item {
            height: 100px;
            background: tomato;
            border: 4px dashed red;
            border-radius: 10px;
            font-size: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .item1 {
            flex-basis: 300px;
            flex-shrink: 2;
        }

        .item2 {
            flex-basis: 200px;
            flex-shrink: 1;
        }


    </style>
</head>
<body>

<div class="container">
    <div class="item item1">1</div>
    <div class="item item2">2</div>
</div>

</body>
</html>
