<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background: orange;
            margin: 50px;

            font-size: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: 1s;
        }
        .box1:hover {
            transform: rotate(720deg);
        }
        .box2:hover {
            /*position: relative;*/
            /*left: 30px;*/
            /*top: 30px;*/
            transform: translate(30px, 30px);
        }
        .box3:hover {
            transform: scale(0.7);
        }
        .box4:hover {
            /*transform: skewX(10deg);*/
            transform: skew(10deg, 5deg);
        }
        .box5:hover {
            transform: translate(30px, -20px) skewX(-20deg) scale(0.7);
        }
    </style>
</head>
<body>
<div class="box1">1</div>
<div class="box2">2</div>
<div class="box3">3</div>
<div class="box4">4</div>
<div class="box5">5</div>
</body>
</html>
