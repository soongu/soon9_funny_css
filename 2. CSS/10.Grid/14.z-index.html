<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container {
            margin: 100px auto;
            width: 400px;
            height: 200px;
            border: 5px solid;
            display: grid;
            grid-template-rows: repeat(2, 1fr);
            grid-template-columns: repeat(3, 1fr);

        }
        .item {
            background: yellowgreen;
            border: 2px solid red;
            border-radius: 10px;
            font-size: 40px;
        }
        .item:nth-child(1) {
            background: orange;
            grid-row: 1 / 2;
            grid-column: 1 / 3;
        }
        .item:nth-child(2) {
            background: orangered;
            grid-row: 1 / 3;
            grid-column: 2 / 3;
            z-index: 10;
        }
        .item:nth-child(3) {
            background: greenyellow;
            grid-row: 2 / 3;
            grid-column: 2 / 4;
        }

    </style>
</head>
<body>
<div class="container">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
</div>
</body>
</html>
