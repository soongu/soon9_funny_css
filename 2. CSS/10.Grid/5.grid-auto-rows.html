<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container {
            margin: 100px;
            display: grid;
            width: 600px;
            grid-template-rows: repeat(2, 100px);
            grid-template-columns: repeat(3, 1fr);

            grid-auto-rows: 100px;
            grid-auto-columns: 1fr;
        }
        .item {
            border: 10px solid red;
        }
        .item:nth-child(1) {
            grid-column: 1 / 3;
        }
        .item:nth-child(2) {
            grid-column: 3 / 5;
        }
        .item:nth-child(3) {
            grid-column: span 2;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
    <div class="item">6</div>
</div>
</body>
</html>
