<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<p>
    <abbr title="Hyper Text Markup Language">HTML</abbr>은 웹 페이지의 구조를 만드는 언어입니다.
</p>
<p>
    <b>1절</b>
    <mark>동해 물과 백두산</mark>이 마르고 닳도록
    하느님이 보우하사 우리나라 만세.

    <br>

    <b>2절</b>
    남산 위에 저 소나무, 철갑을 두른 듯
    <em>바람 서리 <em>불변함</em>은</em> 우리 기상일세.

    <br>

    <b>3절</b>
    가을 하늘 공활한데 높고 구름 없이
    밝은 달은 우리 가슴 일편단심일세.

    <br>

    <b>4절</b>
    이 기상과  맘으로 충성을 다하여
    괴로우나 즐거우나 나라 사랑하세.

    <br>

    <b>후렴</b>
    무궁화 삼천리 화려 강산
    <strong>대한 사람, 대한으로 길이 보전하세.</strong>
</p>

</html>
