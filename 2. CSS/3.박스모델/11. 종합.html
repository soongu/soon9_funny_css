<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        section, article, h1, h2, p {
            margin: 0;
            padding: 0;
        }
        section {
            font-size: 12px;
            width: 550px;
            border: 3px double #123456;
        }
        section h1 {
            background: #abcdef;
            margin: 0;
            padding: 15px 0;
            text-align: center;
            font-size: 18px;
            border-bottom: 3px solid #123456;
        }

        section article {
            padding: 10px;
        }
        section article:nth-of-type(1) {
            border-bottom: 1px dotted #123456;
        }
    </style>
</head>
<body>
    <section>
        <h1>속 담 풀 이</h1>
        <article>
            <h2>말 한마디에 천냥 빚진다.</h2>
            <p>
                생각해보지 않고 나오는 대로 말하다가
                실수하면 상대의 마음에 아픔을 남기게 된다.
            </p>
        </article>
        <article>
            <h2>웃는 얼굴에 침 못 뱉는다.</h2>
            <p>
                호의적인 의사소통 방법은 자기 말만
                하는 것보다 좋은 결과로 이어진다.
            </p>
        </article>
    </section>
</body>
</html>
