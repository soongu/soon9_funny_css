<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container {
            margin: 100px;
            width: 500px;
            display: grid;
            grid-template-rows: repeat(3, 1fr);
            grid-template-columns: repeat(3, 1fr);

            grid-auto-flow: column dense;
        }
        .item {
            height: 100px;
            border: 5px solid;
            border-radius: 10px;
            font-size: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 5px rgba(14, 14, 14, 0.9);

        }
        .item1 {
            background: orange;
            grid-column: 2 / span 2;
        }
        .item2 {
            background: orangered;
            grid-column: span 2;
        }
        .item3 {
            background: greenyellow;
        }
        .item4 {
            background: cadetblue;
        }

    </style>
</head>
<body>
<div class="container">
    <div class="item item1">1</div>
    <div class="item item2">2</div>
    <div class="item item3">3</div>
    <div class="item item4">4</div>
</div>
</body>
</html>
