<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form action="/join">
    아이디: <input type="text"> <br>
    이메일: <input type="email"> <br>
    비밀번호: <input type="passowrd"> <br>
    
    취미:
    <input type="checkbox">공부
    <input type="checkbox">독서
    <input type="checkbox">게임 <br>
    
    이메일 수신 여부:
    <input type="radio" name="agree" checked>예
    <input type="radio" name="agree"> 아니오 <br>
    
    <input type="file"> <br>
    오늘 컨디션: <input type="range" min="0" max="10" value="3"> <br>

    <input type="button" value="버튼">
    <input type="submit" value="회원가입">
    <input type="reset" value="초기화">
</form>

</body>
</html>
