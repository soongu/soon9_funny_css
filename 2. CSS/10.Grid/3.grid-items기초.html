<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container {
            width: 600px;
            display: grid;
            grid-template-rows: repeat(4, 100px);
            grid-template-columns: repeat(3, 1fr);
            border: 4px solid gray;
        }
        .item {
            border: 10px solid red;
            font-size: 30px;
        }

        .item:first-child {
            grid-column: 1 / 3;
            grid-row: 1 / 3;
        }
        .item:nth-child(2) {
            grid-row: 1 / 3;
        }
        .item:nth-child(4) {
            grid-row: 4 / 5;
            grid-column: -1 / -3; /* 2 / 4 */
        }
    </style>
</head>
<body>
<div class="container">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
</div>
</body>
</html>
