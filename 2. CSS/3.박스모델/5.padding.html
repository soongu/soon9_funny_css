
<!--
    # padding: 요소 안 여백
    - 패딩을 쓰면 그만큼 박스크기가 변화한다!
    ex) 가로세로 100px인 박스에 20px 전체패딩을 지정하면 가로세로가 140px이 됨
-->

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">

    <style>
        div {
            width: 100px;
            height: 100px;
            background: tomato;
            padding: 20px;
            /*box-sizing: border-box;*/
        }
    </style>
</head>
<body>
<div>
    Hello World!
</div>
</body>
</html>
