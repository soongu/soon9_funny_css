<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            width: 150px;
            height: 100px;
            background: tomato;
            border-radius: 10px;
            animation: size-up 3s linear infinite alternate;

            display: flex;
            justify-content: center;
            align-items: center;
        }
        .box:hover {
            animation-play-state: paused;
            background: dodgerblue;
            color: #000;
        }
        .box::before {
            content: "running";
            font-size: 24px;
            font-weight: 700;
            color: #fff;
        }
        .box:hover::before {
            content: "paused";
        }
        @keyframes size-up {
            0% {
                width: 150px;
            }
            100% {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
