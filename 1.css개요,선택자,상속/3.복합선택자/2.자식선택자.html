<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        /*앞에는 조건이고 마지막이 선택자임. 즉, ul 바로아래에 클래스오렌지에만 적용 */
        ul > .orange {
            color: orange;
        }
    </style>
</head>
<body>
<div>
    <ul>
        <li>사과</li>
        <li>딸기</li>
        <li class="orange">오렌지</li>
    </ul>
    <div>당근</div>
    <p>토마토</p>
    <span class="orange">오렌지</span>
</div>
</body>
</html>
