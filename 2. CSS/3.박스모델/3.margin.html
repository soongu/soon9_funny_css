<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">

    <style>
        .parent {
            width: 400px;
            height: 200px;
            border: 4px solid red;
            margin: 50px auto 0; /* 좌우 마진을 auto로 주면 중앙정렬됨. */
        }

        .child {
            width: 100px;
            height: 100px;
            border: 4px solid;
            margin: 50%; /*부모의 width의 50% 만큼 여백을 가짐*/
        }

        h1 {
            margin: 10px 20px 30px 40px;  /* 위 오른 아래 왼 - 위에서부터 시계방향 */
            margin: 10px 20px 40px;   /* 위 [좌우] 아래 */
            margin: 10px 40px;       /* [위아래] [좌우] */
            margin: 10px;            /* [상하좌우 전부] */
        }

        h2 {
            margin-top: 10px;
            margin-right: 20px;
            margin-bottom: 30px;
            margin-left: 40px;
        }

    </style>
</head>
<body>
<div class="parent">
    <div class="child"></div>
</div>

</body>
</html>
