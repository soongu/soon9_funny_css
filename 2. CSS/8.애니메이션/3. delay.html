<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            width: 150px;
            height: 100px;
            border-radius: 10px;
            margin: 10px;

            color: white;
            font-size: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .box1 {
            background: tomato;
        }
        .box1:hover {
            animation: size-up 1s 2 alternate;
            animation-timing-function: linear;
            animation-delay: 0s;
        }
        .box2 {
            background: dodgerblue;
        }
        .box2:hover {
            animation: size-up 1s 2 alternate linear;
            animation-delay: 1s;
        }
        .box3 {
            background: yellowgreen;
        }
        .box3:hover {
            animation: size-up 1s 2 alternate linear;
            animation-delay: -1s;
        }
        @keyframes size-up {
            0% {
                width: 150px;
            }
            100% {
                width: 500px;
            }
        }
    </style>
</head>
<body>
<div class="box box1">0s</div>
<div class="box box2">1s</div>
<div class="box box3">-1s</div>
</body>
</html>
