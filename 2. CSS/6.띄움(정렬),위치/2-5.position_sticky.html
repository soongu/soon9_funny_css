<html lang="ko">
<head>

    <title>Title</title>

        .container {
            width: 400px;
            height: 400px;
            border: 4px solid red;
            overflow: auto;
            margin: 50px;
        }

            height: 200px;
            border: 4px dashed lightgray;
        }

        section h1 {
            text-align: center;
            line-height: 2;
            font-size: 24px;
            font-weight: bold;
            /* 스크롤에 영향을 받는데 부모요소를 벗어나면 사라짐 */
            position: sticky;
            top: 0;
        }
    </style>

</head>

<div class="container">

    </section>

    </section>
    <section>

    </section>
    <section>

    </section>
    <section>

    </section>
    <section>

</div>

</html>
