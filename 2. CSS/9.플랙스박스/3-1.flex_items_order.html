
<!--
    # Flex Items를 위한 속성들

    1. order : Flex Item의 순서를 설정
    2. flex : flex-grow, flex-shrink, flex-basis의 단축 속성
    3. flex-grow : Flex Item의 증가 너비 비율을 설정
    4. flex-shrink : Flex Item의 감소 너비 비율을 설정
    5. flex-basis : Flex Item의 (공간 배분 전) 기본 너비 설정
    6. align-self : 교차 축에서 Item의 정렬 방법을 설정


    # order : Item의 순서를 설정. 숫자를 값으로 지정하고 클수록 순서가 밀립니다. 음수 허용.
-->


<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        .container {
            height: 400px;
            border: 4px solid;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-content: center;
        }

        .container .item {
            width: 150px;
            height: 100px;
            background: tomato;
            border: 4px dashed red;
            border-radius: 10px;
            font-size: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .item1 {
            order: 18;
        }

        .item4 {
            order: -1;
        }

        .item6 {
            order: 1;
        }

    </style>
</head>
<body>

<div class="container">
    <div class="item item1">1</div>
    <div class="item item2">2</div>
    <div class="item item3">3</div>
    <div class="item item4">4</div>
    <div class="item item5">5</div>
    <div class="item item6">6</div>
</div>

</body>
</html>
