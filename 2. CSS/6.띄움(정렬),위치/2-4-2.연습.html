<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">

    <style>
        header {
            width: 200px;
            position: fixed;
            left: 70px;
            top: 80px;
        }
        header nav ul {
            width: 150px;
            margin: 10px 0;
        }
        header nav ul li {
            background: #123456;
            margin: 2px 0;
            padding: 5px;
            font: bold 16px "Arial", sans-serif;
        }
        header nav ul li a {
            text-decoration: none;
            color: #fff;
        }
        header nav ul li a:hover {
            background: #456789;
        }
        
        .contents {
            width: 70%;
            height: 1500px;
            margin-left: 30%;
            background: #ccc;
        }
        footer {
            background: #000;
            padding: 40px 20px;
        }
        footer address {
            font-size: 20px;
            color: #fff;
        }
    </style>
</head>
<body>
<header>
    <nav>
        <ul>
            <li><a href="#">COMPANY</a></li>
            <li><a href="#">PRODUCT</a></li>
            <li><a href="#">SERVICE</a></li>
            <li><a href="#">COMMUNITY</a></li>
        </ul>
    </nav>
</header>
<div class="contents">
    <p>본문내용이지요~</p>
</div>
<footer>
    <address>Copyright Allright Reserved.</address>
</footer>
</body>
</html>
