<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        /* btn- 으로 시작하는 녀석들 */
        [class^="btn-"] {
            font-weight: bold;
            border-radius: 20px;
        }

        [class$="success"] {
            color: green;
        }
        [class$="danger"] {
            color: red;
        }
    </style>
</head>
<body>
    <button class="btn-success">Success</button>
    <button class="btn-danger">Danger</button>
    <button>Normal</button>
</body>
</html>
