
<!--
    # flex-basis
    : Item의  (공간 배분 전) 기본 너비를 설정.
      값이 auto일 경우 width, height 등의 속성으로 Item의 너비 설정 가능
      하지만 basis값이 주어질 경우 설정 불가.
-->


<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        .container {
            border: 4px solid;
            display: flex;
        }

        .container .item {
            height: 100px;
            background: tomato;
            border: 4px dashed red;
            border-radius: 10px;
            flex-grow: 1;
            /*flex-basis: 0;*/
            flex-basis: 100px;
        }
        .item3 {
            flex-grow: 2 !important;
        }


    </style>
</head>
<body>

<div class="container">
    <div class="item item1">Good job!</div>
    <div class="item item2">A</div>
    <div class="item item3">Hello world~~</div>
</div>

</body>
</html>
