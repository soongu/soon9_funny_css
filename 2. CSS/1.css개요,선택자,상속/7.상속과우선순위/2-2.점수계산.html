<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*
        :hover처럼 가상클래스는 클래스선택자 10점을 가짐
        ::before처럼 가상요소는 태그선택자 1점을 가짐
        :not()은 점수가 없습니다.
         */
        .list li.item {}                                    /* 21점 */
        #submit span {}                                      /* 101점 */
        h1 {}                                                /* 1점 */
        .list li:hover {}                                    /* 21점 */
        .box::before {}                                      /* 11점 */
        header .menu li:nth-child(2) {}                         /* 22점 */
        :not(.box) {}                                               /* 10점 */
        :not(span) {}                                        /* 1점 */
    </style>

</head>
<body>



</body>
</html>
