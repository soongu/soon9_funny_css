
<!--
    # flex
    : flex-grow, flex-shrink, flex-basis의 단축 속성

    ex) flex: 증가너비 감소너비 기본너비;

    # 주의사항: flex-basis는 원래 기본값이 auto이나 단축속성을 쓰면 기본값이 0이된다.
-->


<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        .container {
            border: 4px solid;
            display: flex;
        }

        .container .item {
            height: 100px;
            background: tomato;
            border: 4px dashed red;
            border-radius: 10px;
            flex: 1 100px;
        }

        .container .item3 {
            /*flex : 1 1 20px; 증가너비  감소너비  기본너비*/
            /*flex : 1 1; 증가너비 감소너비*/
            /*flex : 1 20px; 증가너비 기본너비*/
        }


    </style>
</head>
<body>

<div class="container">
    <div class="item item1">Good job!</div>
    <div class="item item2">A</div>
    <div class="item item3">Hello world~~</div>
</div>

</body>
</html>
